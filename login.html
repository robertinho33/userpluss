<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">UserPluss</a>
            <div id="navButtons">
                <button id="loginButton" class="btn btn-primary me-2">Entrar</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h1>Bem-vindo ao UserPluss</h1>
        <p>Fa√ßa login para acessar o sistema.</p>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
                        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Senha" required>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
