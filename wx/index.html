<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Carregar o menu -->
    <div class="header">
      <div id="menu-container"></div>
      <div id="main-wrapper">
        <header class="bg-white">
          <div class="container">
            <!-- Start Header -->
            <h1>Hello, world!</h1>
            <h1>Hello, world!</h1>
          </div>
        </header>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // Função para carregar o conteúdo do menu.html
      fetch('./public/menu.html') // Ajuste o caminho conforme a estrutura do projeto
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar menu.html: ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          // Inserir o conteúdo do menu.html no div com id 'menu-container'
          document.getElementById('menu-container').innerHTML = data;
        })
        .catch(error => {
          // Exibe uma mensagem de erro no console e na página
          console.error('Erro ao carregar o menu:', error);
          document.getElementById('menu-container').innerHTML = '<p>Erro ao carregar o menu. Tente novamente mais tarde.</p>';
        });
    </script>
    <!-- Incluindo Popper.js e Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- O bundle já inclui Popper.js, então esta linha é opcional se você mantiver as duas acima -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
